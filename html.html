    <script>
        AOS.init();
        var loaded = false;
        $('.level').waypoint(function(direction){
            if(!loaded){
                var gOptions = {
                    useEasing: true,
                    useGrouping: true,
                    separator: ','
                };
                var guilds = new CountUp("guilds", 0, 0, 0, 2.5, gOptions);
                if (!guilds.error) {
                    guilds.start();
                    loaded = true;
                } else {
                    console.error(guilds.error);
                    loaded = false;
                }
                var members = new CountUp("shards", 0, 0, 0, 2.5, gOptions);
                if (!members.error) {
                    members.start();
                    loaded = true;
                } else {
                    console.error(members.error);
                    loaded = false;
                }
                var shardsOptions = {
                  useEasing: true,
                  useGrouping: false,
                  separator: ','
                };
                var shards = new CountUp('votes', 0, 0, 0, 2.5, shardsOptions);
                if (!shards.error) {
                    shards.start();
                } else {
                  console.error(shards.error);
                }
            }
        },{
            offset: 'bottom-in-view'
        });
        $( document ).ready(function() {
            setTimeout(function(){
                $('.advert').animate({
                    right: '0px',
                }, 500, 'swing');
            }, 2000);
        });
        function closeBox(){
            $('.advert').animate({
                right: '-450px',
            }, 500, 'swing');
        }
    </script>
